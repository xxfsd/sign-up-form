<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="wrapper">

      <!--left column-->
      <div class="left-column">
        <div class="logo-container">
          <img class="sidebar-logo" src="images/overwatchLogo.png" alt="overwatchLogo">
        </div>
          <img class="sidebar-image" src="images/mercy.jpg" alt="sidebarImage">
      </div>

      <!-- Right column -->
      <div class="right-column">
        <!-- Right rows-->
        <div class="row-one">
          <h1>THE WORLD NEEDS HEROES</h1>
          <p>Thirty years ago, the Omnics declared war. The nations of the world had no answer, Overwatch was created to rescue humanity from the Omnic Crisis. You can make a difference. The world needs you now, more than ever!</p>
        </div>

        <div class="row-two">
          <input type="text" placeholder="Write something">
        </div>
        
        <div class="row-three">
          <button>Click me</button>
        </div>

      </div>  

    </div>
</main>
<footer>
    <p class="socials">Created by Joshua Hughes</p>
</footer>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
